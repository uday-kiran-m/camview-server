{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camview</title>
    <link href="{%static 'camweb/static/index.css%}" type="text/css">
</head>

<body>
    <h1>CamView</h1>
    <form method='POST'>
        {{forms}}
        {% csrf_token %}

        <button type="submit">submit</button>
        <p>Enter 6 digit code</p>
    </form>
    {%if valid%}
    <img src="/video" width="80%">
    {% endif %}
</body>

</html>
